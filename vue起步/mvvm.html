<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model='inputValue'/>
    <button v-on:click="handleBtnClick">提交</button>
    <ul>
        <li v-for="item in list ">{{item}}</li>
    </ul>
</div>
<script>
    //MVVM
    //M数据
    //V视图
    //VM数据和视图的绑定
    //面向数据进行编程
    var app=new Vue({
        el:'#app',
        data:{
            list:[],
            inputValue:''
        },
        methods:{
            handleBtnClick:function () {
                this.list.push(this.inputValue)
                this.inputValue='';
            }
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的样式绑定style</title>
    <script src="../vue.js"></script>
    <style>
        .activated{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <div :style="styleObj" @click="handleDivClick">Hello world!</div>
    <div :style="[styleObj,{fontSize:'10px'}]" @click="handleDivClick">Hello world!</div>
</div>
<script>
var vm=new  Vue({
    el:'#app',
    data:{
        styleObj:{
            color:"red",
            fontSize:'30px'
        }
    },
    methods:{
        handleDivClick:function () {
            this.styleObj.color=this.styleObj.color==="black"?"red":"black";
        }
    }
});
</script>
</body>
</html>

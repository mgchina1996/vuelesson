<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侦听器</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    {{fullName}}{{age}}
</div>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            firstname:"Dell",
            lastname:"Lee",
            fullName:"Dell Lee",
            age:28
        },
        //当你有一些数据需要随着其它数据变动而变动时
        //通常更好的做法是使用计算属性而不是命令式的 watch 回调
        watch:{
            firstname: function () {
                console.log('firstname changed');
                this.fullName=this.firstname+" "+this.lastname;
            },
            lastname: function () {
                console.log('lastname changed');
                this.fullName=this.firstname+" "+this.lastname;
            }
        }
    });
</script>
</body>
</html>

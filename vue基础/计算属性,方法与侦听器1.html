<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
{{firstname+" "+lastname}}
<div>{{fullName}}   {{age}}</div>
<div>{{fullName}}   {{age}}</div>
</div>
<script>
    var vm=new Vue({
       el:'#app',
       data:{
           firstname:"Dell",
           lastname:"Lee",
           age:28
        },
        //计算属性
        //内置缓存
        computed:{
            // 计算属性的 getter
            //计算属性只有在它的相关依赖发生改变时才会重新求值
            //这就意味着只要firstname,lastname还没有发生改变，多次访问fullName计算属性会立即返回之前的计算结果，而不必再次执行函数。
            fullName:function() {
                // `this` 指向 vm 实例
              return  this.firstname+" "+this.lastname;
            }
        }
    });
</script>
</body>
</html>

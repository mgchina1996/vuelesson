<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在vue中使用Animate.css库</title>
    <script src="../vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
</head>
<body>
<div id="example-3">
    <button @click="show = !show">
        Toggle render
    </button>
    <transition
            name="fade"
            enter-active-class="animated swing"
            leave-active-class="animated snake"
    >
        <p v-if="show">hello</p>
    </transition>
</div>
<script>
    new Vue({
        el: '#example-3',
        data: {
            show: true
        }
    })
</script>
</body>
</html>
